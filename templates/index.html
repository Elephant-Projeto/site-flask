<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elephant Store</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/elefantelogo.png') }}" type="image/png"> <!-- Ícone da página -->
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='') }}" alt="Logo da Loja" class="logo"> <!-- Logo ao lado do título -->
            <h1>Elephant Store</h1>
            <nav>
                <ul>
                    <li><a href="/home"><i class="fa-solid fa-house"></i>Home</a></li>
                    <li><a href="/roupas"><i class="fa-solid fa-shirt"></i>Roupas</a></li>
                    <li><a href="/carrinho"><i class="fa-solid fa-cart-shopping"></i>Carrinho</a></li>
                    <li><a href="/login"><i class="fa-solid fa-user"></i>Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção Principal -->
    <main>
        <section class="hero">
            <h2>Bem-vindo à Elephant Store!</h2>
            <p>Encontre as melhores roupas e acessórios para você.</p>
            <a href="#" class="btn">Ver Produtos</a>
        </section>

        <!-- Seção de Produtos -->
        <section class="products">
            <h2>Nossos Produtos</h2>
            <div class="product-list">
                <!-- Produto 1 -->
                <div class="product">
                    <img src="{{ url_for('static', filename='img/produto1.jpg') }}" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p>R$ 99,90</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
                <!-- Produto 2 -->
                <div class="product">
                    <img src="{{ url_for('static', filename='img/produto2.jpg') }}" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p>R$ 129,90</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
                <!-- Produto 3 -->
                <div class="product">
                    <img src="{{ url_for('static', filename='img/produto3.jpg') }}" alt="Produto 3">
                    <h3>Produto 3</h3>
                    <p>R$ 79,90</p>
                    <a href="#" class="btn">Comprar</a>
                </div>
                <!-- Adicione mais produtos conforme necessário -->
            </div>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Elephant Store</p>
        </div>
    </footer>
</body>
</html>
